<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Dispositivos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <nav th:replace="~{fragments/navbar.html :: navbar(active = 'Dispositivos')}"></nav>
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2 th:text="${dispositivo.getIdDispositivo() == 0? 'Agregar Dispositivo' : 'Editar Dispositivo'}"></h2>
            <hr/>
            <form method="post" th:action="@{'/dispositivo/save'}" th:object="${dispositivo}">
                <input th:field="*{idDispositivo}" type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                         th:errors="*{nombre}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input th:field="*{cantidad}" type="number" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('cantidad')}"
                         th:errors="*{cantidad}"></div>
                    <div class="text-danger" th:if="${msgError != null}"
                         th:text="${msgError}"></div>
                </div>


                <a th:href="@{'/dispositivo/list'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary" th:text="${dispositivo.getIdDispositivo() == 0? 'Agregar' : 'Actualizar'}"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
